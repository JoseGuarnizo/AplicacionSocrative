<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico|Roboto+Condensed|Ubuntu" rel="stylesheet">

    <title>My Socrative</title>
</head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">My<span class="text-primary"> Socrative</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cuestionarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Visualizar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Reportes</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-5" id="app">
      <center><h2>{{titulo}}</h2></center>

      <div class="d-flex align-items-center">
        <button type="button" @click="seeMO = !seeMO" v-on:click="seeVF = false, seeRC = false">MultiOpcion</button>
        <button type="button" @click="seeVF = !seeVF" v-on:click="seeMO = false, seeRC = false">Verdadero||Falso</button>
        <button type="button" @click="seeRC = !seeRC" v-on:click="seeMO = false, seeVF = false">RespuestaCorta</button>
      </div>

      <div v-if="seeMO" id="multi">
        <input class="form-control form-control-lg" type="text" placeholder="Ingrese Pregunta" v-model="pregunta">
        <input class="form-control form-control-sm" type="text" placeholder="Ingrese respuesta 1" v-model="resp1">
        <input class="form-control form-control-sm" type="text" placeholder="Ingrese respuesta 2" v-model="resp2">
        <input class="form-control form-control-sm" type="text" placeholder="Ingrese respuesta 3" v-model="resp3">
        <input type="number" placeholder="# respuesta correcta" v-model="rValida">
        <button class="btn btn-primary" @click="multiOpcion">Agregar</button>
      </div>

      <div v-if="seeVF">
        <input class="form-control form-control-lg" type="text" placeholder="Ingrese Pregunta" v-model="pregunta">
        <select class="form-control" v-model="rValida">
          <option>Verdadero</option>
          <option>Falso</option>
        </select>
        <button class="btn btn-primary" @click="VFOption">Agregar</button>
      </div>

      <div v-if="seeRC">
        <input class="form-control form-control-lg" type="text" placeholder="Ingrese Pregunta" v-model="pregunta">
        <input type="text" placeholder="Ingrese respuesta" v-model="rValida">
        <button class="btn btn-primary" @click="RCorta">Agregar</button>
      </div>

      <!--<input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
      <button class="btn btn-primary" @click="agregarTarea">Agregar</button>-->

      <div class="mt-3" v-for="(item, index) of cuestonario">
        <div role="alert" :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">
          <div class="d-flex justify-content-between align-items-center">
            <div class="">
              {{index}} - {{item.pregunta}} - {{item.estado}}
            </div>
            <div class="">
              <button class="btn btn-success btn-sm" @click="editarTarea(index)">OK</button>
              <button class="btn btn-danger btn-sm" @click="eliminarTarea(index)">X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="">
        <button class="btn  btn-primary" @click="sendMessage">GUARDAR</button>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
